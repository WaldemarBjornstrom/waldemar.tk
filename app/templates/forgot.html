{% extends "base.html" %}

{% block content %}
<h2>Reset password</h2>
<br>
<div class="formcontainer">
    <form method="post" class="form">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div style="padding: .25em; margin-bottom: 1em; border-style: none none none solid; border-width: medium; border-color: red; background-color: rgba(255, 0, 0, 0.2);">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <label for="email">E-mail<span style="color: red;">*</span></label><br>
        <input type="email" id="email" name="email" required><br>
        <p style="font-size: 0.85em;"><span style="color: red;">*</span>Required fields</p>
        <input type="submit" value="Submit">
    </form><br>
    <p><a href="{{ url_for('auth.login') }}">Log in</a>|<a href="{{ url_for('auth.signup') }}">Sign up</a></p>
</div>
{% endblock %}

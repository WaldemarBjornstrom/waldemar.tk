{% extends "base.html" %}

{% block content %}
<main>
    <div class="left">
        <h2>Current profile picture</h2>
        <img src="{{ picurl }}">
    </div>
    <div class="right">
        <h2>Upload new profile picture</h2>
        <form method="post" enctype="multipart/form-data" class="form">
            <input type=file accept=".png,.jpg" name=file>
            <input type=submit value=Upload>
        </form>
    </div>
</main>

{% endblock %}
